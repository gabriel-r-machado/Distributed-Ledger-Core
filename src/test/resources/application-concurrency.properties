# Configuração para testes de concorrência com PostgreSQL REAL
spring.application.name=wallet-concurrency-test

# PostgreSQL: Conecta no container Docker que já está rodando
spring.datasource.url=jdbc:postgresql://localhost:5432/wallet_db
spring.datasource.username=admin
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool configurado para testes de concorrência
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
