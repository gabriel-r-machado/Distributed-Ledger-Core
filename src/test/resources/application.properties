# Test Configuration - H2 In-Memory Database
spring.application.name=wallet-test

# H2 Database (PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:walletdb;MODE=PostgreSQL;LOCK_TIMEOUT=10000;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.wallet.wallet=INFO

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Resilience4j (mock for tests)
resilience4j.circuitbreaker.instances.authorizerCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.authorizerCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.authorizerCircuitBreaker.failure-rate-threshold=50
resilience4j.retry.instances.authorizerRetry.max-attempts=2
resilience4j.retry.instances.authorizerRetry.wait-duration=100
