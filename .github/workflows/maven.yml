name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # Sobe um Postgres isolado para os testes de integração
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: walletdb
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Healthcheck para garantir que o banco subiu antes de rodar o Java
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Grant execute permission for mvnw
      run: chmod +x mvnw

    - name: Build with Maven
      run: ./mvnw -B package -DskipTests --file pom.xml

    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: '**/surefire-reports/TEST-*.xml'
